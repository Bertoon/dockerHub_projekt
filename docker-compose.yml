version: '3.7'
services:
 mysql:
  build: ./mysql/
  cap_add:
      - SYS_NICE
  container_name: Full2020-86264
  restart: always
  environment:
   MYSQL_DATABASE: KamilB
   MYSQL_USER: KBiernacki
   MYSQL_PASSWORD: KBiernacki
   MYSQL_ROOT_PASSWORD: KBiernacki
  ports:
   - 3306:3306
  networks:
   second:
      ipv4_address: 172.16.238.22

 java:
  image: bertonn/projekt
  container_name: JavaContainer
  depends_on:
   - mysql
  networks:
   - second
  stdin_open: true
  tty: true


volumes:
  db-data:

networks:
 second:
  driver: bridge
  ipam:
   config:
    - subnet: 172.16.238.0/24
